name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.11" ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Verify joblib installed
        run: |
          python -m pip --version
          python -c "import sys; print(sys.executable)"
          pip show joblib || true
          python -c "import joblib; print('joblib version:', joblib.__version__)" || true
          python -c "import sklearn; print('sklearn version:', sklearn.__version__)" || true

      - name: Run pipeline smoke test
        run: python -m src.main --smoke-test

      - name: Lint (ruff)
        run: |
          ruff check .

      - name: Run tests (pytest)
        run: |
          pytest -q